<nav class="navbar navbar-inverse">
    <div class="container">
        <!--CARE of src!! (hardcoded)-->
        <img src="/static/img/logo2013+.png" style="margin-left:20%">
        <ul class="nav navbar-nav navbar-right nav" style="margin-right:20%">
            <template [ngIf]="!authenticated()">
                <li><a (click)="showSign='login'"><i class="fa fa-sign-in"
                                                     aria-hidden="true"></i>
                    Login </a></li>
                <li><a (click)="showSign='register'"><i class="fa fa-user-plus"
                                                        aria-hidden="true"></i> Register </a>
                </li>
            </template>
            <template [ngIf]="authenticated()">
                <li><a>Welcome, {{ getUsername() }}!</a></li>
                <li><a (click)="Logout()" class="logout"><i class="fa fa-sign-out" aria-hidden="true"></i>Logout</a>
                </li>
            </template>
        </ul>
    </div>
</nav>
<!--show log/reg form-->
<div [ngSwitch]="showSign" style="position: absolute; z-index: 999" class="showsign col-md-4 col-md-offset-4">
    <template [ngSwitchWhen]="'login'">
        <my-login (closeLogReg)="showSign=''" [showFormContent]="0"></my-login>
    </template>
    <template [ngSwitchWhen]="'register'">
        <my-login (closeLogReg)="showSign=''" [showFormContent]="1"></my-login>
    </template>
</div>
