<div (window:scroll)="onScroll()">
    <h3>Posts:</h3>
        <div *ngIf="!posts" style="margin-left: 50%">
            <i class="fa fa-spinner fa-4x fa-spin"></i>
        </div>

    <div *ngFor="#post of posts" class="blog-post _mypost">
        <div *ngIf="post">
            <!-- post's head -->
            <h2 class="blog-post-title">{{ post.title }}</h2>
            <p class="blog-post-meta">{{ stringAsDate(post.timestamp) | date:'medium'}} by <a href="#">NONAME!!!</a></p>

            <!-- post's content -->
        <pre #myPre >
          {{ post.Meta.doTrunk ? getTrunkedContent(post.content) : post.content }}
            <button  class="btn btn-info"
                    (click)="post.Meta.doTrunk = !post.Meta.doTrunk ">Toggle view
            </button>
        </pre>
            <hr>
        </div>
    </div><!-- endFor post  /.blog-post -->

    <div *ngIf="gettingPosts && posts" style="margin-left: 50%">
        <i class="fa fa-spinner fa-4x fa-spin"></i>
    </div>

</div>
